<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabuada</title>
    <link rel="stylesheet" href="style.css" type="text/css">
</head>
<body>

    <div id="container">
    <h1>Tabuada</h1>

<!--Número digitado-->
        <input type="number" name="numero" id="numero" placeholder="Selecione um número para calcular..." class="row">

<!--Seleciona o tipo de tabuada-->
     <section id="tipoTab" >
        <p class="row">Escolha a tabuada:</p> 
                        <select name="selecao" id="selecao" class="row">
                         <!--0-->   <option value="0" id="adi">Adição</option>
                         <!--1-->   <option value="1" id="sub">Subtração</option>
                         <!--2-->   <option value="2" id="multi">Multiplicação</option>
                         <!--3-->   <option value="3" id="divi">Divisão</option>
                        </select>
    </section>
                      
 <!--Botão de cálculo-->
    <button value="calcular" id="calcular" class="row" onclick="tabuada()">Calcular</button>
         
            
<!--Imprime resultado-->
        <section id="mostraTab">
            <div id="res">
                <p>Resultado</p>
            </div>
        </section>

        <hr>

    </div>

    <script src="script.js"></script>
</body>
</html>
